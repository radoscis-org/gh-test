name: Shell Commands
on:
  # push
  schedule:
    - cron: "12 10 21 7 *"

jobs:
  run-shell-command:
    runs-on: ubuntu-22.04
    steps:
      - name: echo a string
        run: echo "Hello From Workflow"
      - name: multiline script
        run: |
          node -v
          python --version
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-2019
    needs: ["run-shell-command"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Direcotry Bash
        run: pwd
        shell: bash